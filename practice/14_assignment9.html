<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코코아 클론: Assignment 9</title>
    <link rel="stylesheet" href="style14.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class="fa-solid fa-xmark fa-3x"></i>
        <h1>Playlist</h1>
      </header>

      <div class="main">
        <div class="main__cover">
          <i class="fa-solid fa-image fa-4x"></i>
        </div>
        <div class="main__info">
          <div class="main__title">Random Love</div>
          <div class="main__singer">by Divay Kapoor</div>
        </div>
      </div>

      <div class="btns">
        <button class="btns__play">
          <i class="fa-solid fa-play"></i> Play
        </button>
        <button class="btns__like">
          <i class="fa-solid fa-heart fa-2x"></i>
        </button>
        <button class="btns__plus">
          <i class="fa-light fa-plus fa-4x"></i>
        </button>
      </div>

      <ul>
        <li>
          <div class="cover"></div>
          <div class="info">
            <div class="title">Matargasti</div>
            <div class="singer">Mohit Chauhan</div>
          </div>
        </li>
        <li>
          <div class="cover"></div>
          <div class="info">
            <div class="title">Attitude</div>
            <div class="singer">Lewis OfMan, Attitude</div>
          </div>
        </li>
        <li>
          <div class="cover"></div>
          <div class="info">
            <div class="title">Try Everything</div>
            <div class="singer">Shakira, Zootopia</div>
          </div>
        </li>
        <li>
          <div class="cover"></div>
          <div class="info">
            <div class="title">Sunflower</div>
            <div class="singer">Joseph Vincent, Sunflower</div>
          </div>
        </li>
      </ul>
    </div>

    <script
      src="https://kit.fontawesome.com/7b7a761eb5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
